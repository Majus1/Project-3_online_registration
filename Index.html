<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Simple Online Registration Form</title>
</head>
<body>
    <header>
            <h1 id="logo">The Code Rewiev</h1>
    </header>
    <main>
        <form>            
            <h2 id="intro">Signup for our newsletter</h2>
            <p class="marginalija">Get the last news on how your code is doing right in your inbox</p>
            <hr class="divider-1">
            <hr class="divider-2">

            <fieldset>
                <legend>Contact Information</legend>

                <div class="input-option">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user-full-name" placeholder="Your full name is Required" required>    
                </div>

                <div class="input-option">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user-email" placeholder="Your email is Required" required>
                </div>

                <div class="input-option">
                    <label for="phone-number">Phone Number</label>
                    <input type="number" id="phone-number" name="user-phone-number" placeholder="Your phone Number">
                </div>

                <div class="input-option">
                    <label for="street-address">Street Address</label>
                    <input type="text" id="street-address" name="user-street-address" placeholder="Your street Address">
                </div>

                <div class="input-option">
                    <label for="city">City</label>
                    <input type="text" id="city" name="user-city" placeholder="Your City">
                </div>

                <div class="input-option">
                    <label for="state">State</label>
                    <select id="state" name="user-state">
                        <option value="Podatek_1">Chose your state</option>
                        <option value="Podatek_1">Podatek_3</option>
                        <option value="Podatek_1">Podatek_4</option>
                        <option value="Podatek_1">Podatek_5</option>
                        <option value="Podatek_1">Podatek_6</option>
                        <option value="Podatek_1">Podatek_7</option>
                    </select>
                </div>

                <div class="input-option">
                    <label for="zip-code">Zip Code</label>
                    <input type="text" id="zip-code" name="user-zip-code" placeholder="Your zip">
                </div>

            </fieldset>

            <hr class="divider-2">

            <fieldset>
                <legend>Newsletter</legend>
                <p>Select the newsletters you would like to receive</p>
                <div class="selection-options">
                    <input type="checkbox" id="html-news" value="html-news" name="newsletter-choice">
                    <label for="html-news" class="check-label">HTML News</label>
                </div>
                <div class="selection-options">
                    <input type="checkbox" id="css-news" value="css-news" name="newsletter-choice">
                    <label for="css-news" class="check-label">CSS News</label>
                </div>
                <div class="selection-options">
                    <input type="checkbox" id="javascript-news" value="javascript-news" name="newsletter-choice">
                    <label for="javascript-news" class="check-label">Javascript News</label>
                </div>

                <p>Newsletter format</p>
                <div class="selection-options">
                    <input type="radio" id="html" value="html" name="newsletter-format-choice">
                    <label for="html">HTML</label>
                </div>
                <div class="selection-options">
                    <input type="radio" id="plain-text" value="plain-text" name="newsletter-format-choice">
                    <label for="plain-text">Plain text</label>
                </div>
                
                <label for="other-topics">Other topics you`d like to hear about</label>
                <textarea id="other-topics" name="user-topics" placeholder="Your topics suggestions"></textarea>

                <input type="submit" class="button" value="Sign Up">
            </fieldset>
            <span class="copyright">Copyright The Code Review by Maj Gaj≈°ek</span>
        </form>
    </main>
</body>
</html>
